<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Transaction Status</title>
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Check Transaction Status</h1>
        <form id="transactionForm" action="/check_transaction" method="POST">
            <label for="distance_from_home">Distance from Home (in Km):</label>
            <input type="number" id="distance_from_home" name="distance_from_home" step="0.00001" required>

            <label for="distance_from_last_transaction">Distance from Last Transaction (in km):</label>
            <input type="number" id="distance_from_last_transaction" name="distance_from_last_transaction" step="0.0001" required>

            <label for="ratio_to_median_purchase_price">Ratio to Median Purchase Price:</label>
            <input type="number" id="ratio_to_median_purchase_price" name="ratio_to_median_purchase_price" step="0.0001" min = '0' , max = '300' required>

            <label for="repeat_retailer">Repeat Retailer(no: 0 or yes: 1):</label>
            <input type="number" id="repeat_retailer" name="repeat_retailer" step="1" min="0" max="1" required>

            <label for="used_chip">Used Chip Card (no: 0 or yes: 1):</label>
            <input type="number" id="used_chip" name="used_chip" step="1" min="0" max="1"required>

            <label for="used_pin_number">Used Pin Number(no: 0 or yes: 1):</label>
            <input type="number" id="used_pin_number" name="used_pin_number" step="1" min="0" max="1" required>

            <label for="online_order">Online Order (no: 0 or yes: 1):</label>
            <input type="number" id="online_order" name="online_order" step="1" min="0" max="1" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
